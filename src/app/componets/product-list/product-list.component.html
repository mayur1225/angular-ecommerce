<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row" *ngIf="products?.length">
        <div *ngFor="let item of products" class="col-md-3">
          <div class="product-box">
            <a [routerLink]="['/products', item.id]" routerLinkActive="active-link">
              <img *ngIf="item.imageUrl"  [src]="item.imageUrl" height="200" class="image-responsive" />
            </a>

            <a [routerLink]="['/products', item.id]" routerLinkActive="active-link">
              <h1>{{ item.name }}</h1>
            </a>

            <div class="price">
              <p>{{ item.unitPrice | currency: 'USD' }}</p>
            </div>
            <a href="#" class="primary-btn">Add to Cart</a>
          </div>
        </div>

        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
