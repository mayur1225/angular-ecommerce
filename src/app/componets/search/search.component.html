
<div class="form-header">
    <input
      #myInput
      type="text"
      class="au-input au-input-xl"
      name="search"
      placeholder="Search for data ..."
      aria-label="Search for data"
      (keyup.enter)="onSearch(myInput.value)"
    />
  
    <button 
      (click)="onSearch(myInput.value)" 
      class="au-btn-submit"
      aria-label="Submit search">
      Search
    </button>
  </div>
